<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            background-color: #282c34;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3.5vh;
            color: white;
        }
        input {
            font-size: large;
        }
        p {
            font-size: 2.9vh;
            color: antiquewhite;
        }
        .results {
            font-size: 3.8vh;
            color: white;
            font-weight: 540;
        }
        .button {
            height: 40px;
            width: fit-content;
            align-self: center;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: antiquewhite;
            border-color: white;
            font-family: serif
        }
        .progress {
            background-color: turquoise;
            border-radius: 7px;
            border:purple;
            border-width: thick;
        }
        progress::-webkit-progress-bar {
            background-color: silver;
            border-radius: 7px;
            border:purple;
            border-width: thick;
        }
        progress::-webkit-progress-value {
            background-color: purple;
            border-radius: 7px;
        }
    </style>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.png">
    <script type="text/javascript">
        function sleep(ms) {
           return new Promise(resolve => setTimeout(resolve, ms));
        }
        window.onload = function() {
            progressBar = document.getElementById('progressbar');
            console.log(progressBar.value);
        
            const client = new WebSocket('ws://{{.WsAddress}}/progress');
            client.onmessage = (e) => {
                console.log('progress update! ' + e.data)
                const msg = String(e.data)
                progressBar.value = e.data;
                if (progressBar.value >= 100) {
                    document.getElementById('result').hidden = false;
                }
            }
        }
    </script>
<title>Crypto lost chances</title>
</head>
<body>
    <progress id="progressbar" class="progress" value="0" max="100"></progress>

    <div name="result" id="result" hidden="true">
        <p>If you invested in</p>
        <p class="results" id="currency" name="currency">{{.Cryptocurrency}}</p>
        <p>you could have earned up to...</p>
        <p class="results" id="income" name="income">{{.Income}}â‚¬</p>

        <form action="/" method="GET">
            <input class="button" type="submit" value="Check again"/>
        </form>
    </div>

    


</body>
</html>
